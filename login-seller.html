<!DOCTYPE html>
<html>
  <head>
    <title>Cloud Farming</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/icon.png" />
  </head>

  <body>
    <div id="app">
      <header>
        <div style="display: flex">
          <a href="index.html"><h1 style="margin-left: 20px, color:#ffffff;">Cloud Farming</h1></a>
        </div>
        <ul class="navigation-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="login-customer.html">Login as customer</a></li>
          <li><a href="login-seller.html">Login as seller</a></li>
          <li><a href="sellerDashboard.html">Dashboard</a></li>
        </ul>
      </header>
      <section>
        <form>
          <div class="container">
            <h1 style="font-size: 40px;">Seller Registration</h1>
            <p>Please fill in this form to create an account.</p>
            <hr />
            <div style="display: flex; flex-direction: column;">
              <label for="email"><b>Email</b></label>
              <input
                type="text"
                placeholder="Enter Email"
                name="email"
                id="email"
                required
              />

              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                id="psw"
                required
              />

              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input
                type="password"
                placeholder="Confirm Password"
                name="psw-repeat"
                id="psw-repeat"
                required
              />

              <label><b> Aadhar Number </b> </label>
              <input
                type="Number"
                placeholder="Enter 16 digit Aadhar No"
                name="adr"
                id="adr"
                required
              />

              <label><b> Phone No </b> </label>
              <input
                type="Number"
                placeholder="Phone number"
                name="Phone"
                id="Phone"
                required
              />
            </div>
            <hr />

            <!-- p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>*/  -->
            <a href="sellerDashboard.html"><input type="button"  class="registerbtn" value="Register"></a>
          </div>

          <div class="container signin">
            <p>
              Already have an account? <a href="login-seller.html">Log In</a>.
            </p>
          </div>
        </form>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
